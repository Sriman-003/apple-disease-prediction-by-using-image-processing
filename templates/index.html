<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Disease Prediction</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        /* Background Image */
        body {
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Blurred Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(7px); /* Balanced blur */
            background: rgba(256, 257, 257, 0.0); /* Light overlay to make blur visible */
            z-index: -1;
        }

        /* Title */
        .main-title {
            font-size: clamp(44px, 5vw, 72px);
            font-weight: 900;
            color: #f8f8f8; /* Off-white for better contrast */
            text-transform: uppercase;
            padding: 20px 0;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            letter-spacing: 2px;
        }

        /* Main Container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 750px;
        }

        /* Glassmorphism Effect */
        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #f8f8f8; /* Improved white contrast */
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(5, 5, 5, 0.6);
        }

        /* File Input */
        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fd2b2b, #fd2b2b);
            color: white;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 30px rgba(48, 47, 47, 0.5);
        }

        .file-label:hover {
            transform: scale(1.07);
            background: linear-gradient(135deg, #fd2b2b, #fd2b2b);
        }

        /* Upload Button */
        .btn {
            background: linear-gradient(135deg, #2fa04b,#28a745 );
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            cursor: pointer;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 30px rgba(15, 15, 15, 0.904);
        }

        .btn:hover {
            transform: scale(1.07);
            background: linear-gradient(135deg, #218838, #28a745);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                max-width: 90%;
            }

            .glass-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">Apple Disease Prediction</div>
    <div class="content">
        <div class="glass-container">
            <h1>Upload an Image</h1>
            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="file" class="file-label">Choose an Image</label>
                <input type="file" name="file" id="file" class="file-input" accept="image/*" required>
                <button type="submit" class="btn"> Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
